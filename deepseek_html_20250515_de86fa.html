<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг склада</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .out-of-stock {
            background-color: #ffdddd !important;
        }
        .actions {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .refresh-btn {
            background-color: #2196F3;
        }
        .refresh-btn:hover {
            background-color: #0b7dda;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .file-label:hover {
            background-color: #45a049;
        }
        .file-name {
            margin-left: 10px;
            font-style: italic;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мониторинг товаров на складе</h1>
        
        <div class="actions">
            <div class="timestamp">Последнее обновление: <span id="lastUpdate">не обновлялось</span></div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <label for="csvFile" class="file-label">Выберите CSV файл</label>
                <span id="fileName" class="file-name">Файл не выбран</span>
                <input type="file" id="csvFile" accept=".csv" class="file-input">
                <button id="refreshBtn" class="button refresh-btn">Обновить данные</button>
            </div>
        </div>
        
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Наименование</th>
                    <th>Кол-во</th>
                    <th>Ед. измерения (в шт.)</th>
                    <th>Место хранения</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Данные будут загружены здесь -->
            </tbody>
        </table>
    </div>

    <!-- Модальное окно для ошибок -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ошибка</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        // DOM элементы
        const tableBody = document.getElementById('tableBody');
        const refreshBtn = document.getElementById('refreshBtn');
        const lastUpdateSpan = document.getElementById('lastUpdate');
        const csvFileInput = document.getElementById('csvFile');
        const fileNameSpan = document.getElementById('fileName');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const modalClose = document.querySelector('.close');

        // Текущий выбранный файл
        let currentFile = null;

        // Обработчик выбора файла
        csvFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                currentFile = file;
                fileNameSpan.textContent = file.name;
                // Автоматически обновляем данные при выборе нового файла
                refreshData();
            }
        });

        // Закрытие модального окна
        modalClose.addEventListener('click', () => {
            errorModal.style.display = 'none';
        });

        // Функция для отображения сообщения об ошибке
        function showError(message) {
            errorMessage.textContent = message;
            errorModal.style.display = 'block';
        }

        // Функция для форматирования даты
        function formatDateTime(date) {
            return date.toLocaleString('ru-RU');
        }

        // Функция для чтения CSV файла
        function readCSVFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    try {
                        const csvData = event.target.result;
                        // Удаляем BOM если он есть
                        const bomRemoved = csvData.replace(/^\uFEFF/, '');
                        const lines = bomRemoved.split(/\r?\n/);
                        
                        if (lines.length < 2) {
                            reject(new Error('CSV файл пуст или содержит только заголовки'));
                            return;
                        }
                        
                        // Определяем заголовки (первая строка)
                        const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                        
                        // Проверяем необходимые заголовки
                        const requiredHeaders = ['время', 'наименование', 'кол-во', 'ед. измерения', 'место хранения'];
                        const hasAllHeaders = requiredHeaders.every(h => 
                            headers.some(header => header.includes(h.toLowerCase()))
                        );
                        
                        if (!hasAllHeaders) {
                            reject(new Error('CSV файл должен содержать заголовки: Время, Наименование, Кол-во, Ед. измерения, Место хранения'));
                            return;
                        }
                        
                        // Парсим данные
                        const data = [];
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim() === '') continue;
                            
                            const values = lines[i].match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                            const item = {};
                            
                            for (let j = 0; j < headers.length; j++) {
                                if (j >= values.length) continue;
                                
                                const header = headers[j];
                                let value = values[j].replace(/^"|"$/g, '').trim();
                                
                                if (header.includes('время')) {
                                    item.timestamp = new Date(value);
                                } else if (header.includes('наименование')) {
                                    item.name = value;
                                } else if (header.includes('кол-во')) {
                                    item.quantity = parseInt(value) || 0;
                                } else if (header.includes('ед.')) {
                                    item.unit = value || 'шт.';
                                } else if (header.includes('место')) {
                                    item.location = value;
                                }
                            }
                            
                            if (item.name && !isNaN(item.timestamp)) {
                                data.push(item);
                            }
                        }
                        
                        resolve(data);
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = () => {
                    reject(new Error('Ошибка чтения файла'));
                };
                
                reader.readAsText(file, 'UTF-8');
            });
        }

        // Функция для отрисовки таблицы
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                if (item.quantity <= 0) {
                    row.classList.add('out-of-stock');
                }
                
                row.innerHTML = `
                    <td>${formatDateTime(item.timestamp)}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unit}</td>
                    <td>${item.location}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Обновляем время последнего обновления
            lastUpdateSpan.textContent = formatDateTime(new Date());
        }

        // Функция для обновления данных
        async function refreshData() {
            if (!currentFile) {
                showError('Пожалуйста, выберите CSV файл');
                return;
            }
            
            try {
                const data = await readCSVFile(currentFile);
                if (data.length === 0) {
                    showError('Файл загружен, но не содержит данных');
                    return;
                }
                renderTable(data);
            } catch (error) {
                showError(`Ошибка: ${error.message}`);
            }
        }

        // Обработчик кнопки обновления
        refreshBtn.addEventListener('click', refreshData);
    </script>
</body>
</html>
