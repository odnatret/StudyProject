<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг склада</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .out-of-stock {
            background-color: #ffdddd !important;
        }
        .actions {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .refresh-btn {
            background-color: #2196F3;
        }
        .refresh-btn:hover {
            background-color: #0b7dda;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мониторинг товаров на складе</h1>
        
        <div class="actions">
            <div class="timestamp">Последнее обновление: <span id="lastUpdate">не обновлялось</span></div>
            <button id="refreshBtn" class="button refresh-btn">Обновить данные</button>
        </div>
        
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Наименование</th>
                    <th>Кол-во</th>
                    <th>Ед. измерения (в шт.)</th>
                    <th>Место хранения</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Данные будут загружены здесь -->
            </tbody>
        </table>
    </div>

    <script>
        // DOM элементы
        const tableBody = document.getElementById('tableBody');
        const refreshBtn = document.getElementById('refreshBtn');
        const lastUpdateSpan = document.getElementById('lastUpdate');

        // Функция для форматирования даты
        function formatDateTime(date) {
            return date.toLocaleString('ru-RU');
        }

        // Функция для загрузки данных (имитация)
        function loadInventoryData() {
            // В реальном приложении здесь был бы fetch запрос к серверу
            return new Promise((resolve) => {
                // Имитируем задержку загрузки
                setTimeout(() => {
                    // Тестовые данные (в реальном приложении это были бы данные из CSV)
                    const data = [
                        {
                            timestamp: new Date(),
                            name: 'RedBull 0.33',
                            quantity: 24,
                            unit: 'шт.',
                            location: 'Секция А1'
                        },
                        {
                            timestamp: new Date(),
                            name: 'Snickers 50г',
                            quantity: 36,
                            unit: 'шт.',
                            location: 'Секция B2'
                        },
                        {
                            timestamp: new Date(),
                            name: 'Snickers Weis',
                            quantity: 18,
                            unit: 'шт.',
                            location: 'Секция B2'
                        },
                        {
                            timestamp: new Date(),
                            name: 'RedBull 0.33',
                            quantity: 0,
                            unit: 'шт.',
                            location: 'Секция А1'
                        }
                    ];
                    resolve(data);
                }, 500);
            });
        }

        // Функция для отрисовки таблицы
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                if (item.quantity <= 0) {
                    row.classList.add('out-of-stock');
                }
                
                row.innerHTML = `
                    <td>${formatDateTime(new Date(item.timestamp))}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unit}</td>
                    <td>${item.location}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Обновляем время последнего обновления
            lastUpdateSpan.textContent = formatDateTime(new Date());
        }

        // Функция для обновления данных
        async function refreshData() {
            try {
                const data = await loadInventoryData();
                renderTable(data);
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                alert('Произошла ошибка при загрузке данных');
            }
        }

        // Обработчик кнопки обновления
        refreshBtn.addEventListener('click', refreshData);

        // Загрузка данных при старте
        document.addEventListener('DOMContentLoaded', refreshData);
    </script>
</body>
</html>
