<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг склада</title>
    <style>
        /* Стили остаются такими же, как в предыдущем примере */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Мониторинг товаров на складе</h1>
        
        <div class="actions">
            <div class="timestamp">Последнее обновление: <span id="lastUpdate">не обновлялось</span></div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <label for="csvFile" class="file-label">Выберите CSV файл</label>
                <span id="fileName" class="file-name">Файл не выбран</span>
                <input type="file" id="csvFile" accept=".csv" class="file-input">
                <button id="refreshBtn" class="button refresh-btn">Обновить данные</button>
            </div>
        </div>
        
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Наименование</th>
                    <th>Кол-во</th>
                    <th>Ед. измерения (в шт.)</th>
                    <th>Место хранения</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Данные будут загружены здесь -->
            </tbody>
        </table>
    </div>

    <!-- Модальное окно для ошибок -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ошибка</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        // DOM элементы
        const tableBody = document.getElementById('tableBody');
        const refreshBtn = document.getElementById('refreshBtn');
        const lastUpdateSpan = document.getElementById('lastUpdate');
        const csvFileInput = document.getElementById('csvFile');
        const fileNameSpan = document.getElementById('fileName');
        const errorModal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        const modalClose = document.querySelector('.close');

        // Текущий выбранный файл
        let currentFile = null;

        // Обработчик выбора файла
        csvFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                // Проверяем расширение файла
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    showError('Пожалуйста, выберите файл с расширением .csv');
                    return;
                }
                
                currentFile = file;
                fileNameSpan.textContent = file.name;
                // Автоматически обновляем данные при выборе нового файла
                refreshData();
            }
        });

        // Закрытие модального окна
        modalClose.addEventListener('click', () => {
            errorModal.style.display = 'none';
        });

        // Функция для отображения сообщения об ошибке
        function showError(message) {
            errorMessage.textContent = message;
            errorModal.style.display = 'block';
            console.error(message);
        }

        // Функция для форматирования даты
        function formatDateTime(date) {
            if (!(date instanceof Date) || isNaN(date)) {
                return 'Некорректная дата';
            }
            return date.toLocaleString('ru-RU');
        }

        // Функция для парсинга CSV строки
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            values.push(current.trim());
            return values;
        }

        // Функция для чтения CSV файла
        function readCSVFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    try {
                        const csvData = event.target.result;
                        // Удаляем BOM если он есть
                        const bomRemoved = csvData.replace(/^\uFEFF/, '');
                        const lines = bomRemoved.split(/\r?\n/).filter(line => line.trim() !== '');
                        
                        if (lines.length < 2) {
                            reject(new Error('CSV файл пуст или содержит только заголовки'));
                            return;
                        }
                        
                        // Определяем заголовки (первая строка)
                        const headers = parseCSVLine(lines[0]).map(h => h.trim().toLowerCase());
                        
                        // Проверяем необходимые заголовки
                        const requiredHeaders = ['время', 'наименование', 'кол-во', 'ед. измерения', 'место хранения'];
                        const missingHeaders = requiredHeaders.filter(h => 
                            !headers.some(header => header.includes(h.toLowerCase()))
                        );
                        
                        if (missingHeaders.length > 0) {
                            reject(new Error(`В CSV файле отсутствуют обязательные заголовки: ${missingHeaders.join(', ')}`));
                            return;
                        }
                        
                        // Парсим данные
                        const data = [];
                        for (let i = 1; i < lines.length; i++) {
                            try {
                                const values = parseCSVLine(lines[i]);
                                if (values.length < headers.length) continue;
                                
                                const item = {};
                                let hasData = false;
                                
                                for (let j = 0; j < headers.length; j++) {
                                    const header = headers[j];
                                    let value = values[j].replace(/^"|"$/g, '').trim();
                                    
                                    if (header.includes('время')) {
                                        // Пытаемся разобрать дату
                                        const parsedDate = new Date(value);
                                        item.timestamp = isNaN(parsedDate) ? new Date() : parsedDate;
                                    } else if (header.includes('наименование')) {
                                        item.name = value || 'Не указано';
                                        hasData = true;
                                    } else if (header.includes('кол-во')) {
                                        item.quantity = parseInt(value) || 0;
                                    } else if (header.includes('ед.')) {
                                        item.unit = value || 'шт.';
                                    } else if (header.includes('место')) {
                                        item.location = value || 'Не указано';
                                    }
                                }
                                
                                if (hasData) {
                                    data.push(item);
                                }
                            } catch (e) {
                                console.warn(`Ошибка при обработке строки ${i+1}: ${e}`);
                            }
                        }
                        
                        if (data.length === 0) {
                            reject(new Error('Не удалось извлечь данные из CSV файла'));
                        } else {
                            resolve(data);
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = () => {
                    reject(new Error('Ошибка чтения файла. Убедитесь, что файл не поврежден.'));
                };
                
                reader.readAsText(file, 'UTF-8');
            });
        }

        // Функция для отрисовки таблицы
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            if (!data || data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align: center;">Нет данных для отображения</td>`;
                tableBody.appendChild(row);
                return;
            }
            
            data.forEach(item => {
                const row = document.createElement('tr');
                if (item.quantity <= 0) {
                    row.classList.add('out-of-stock');
                }
                
                row.innerHTML = `
                    <td>${formatDateTime(item.timestamp)}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unit}</td>
                    <td>${item.location}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Обновляем время последнего обновления
            lastUpdateSpan.textContent = formatDateTime(new Date());
        }

        // Функция для обновления данных
        async function refreshData() {
            if (!currentFile) {
                showError('Пожалуйста, выберите CSV файл');
                return;
            }
            
            try {
                const data = await readCSVFile(currentFile);
                renderTable(data);
            } catch (error) {
                showError(error.message);
                renderTable([]); // Очищаем таблицу при ошибке
            }
        }

        // Обработчик кнопки обновления
        refreshBtn.addEventListener('click', refreshData);
    </script>
</body>
</html>
